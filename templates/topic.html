{% extends "base.html" %}

{% block title %}{{ topic.title }} - DSA Learning Platform{% endblock %}

{% block content %}
<div class="breadcrumb">
    <a href="/">Home</a> &gt; 
    <a href="/">{{ category.replace('_', ' ').title() }}</a> &gt; 
    <span>{{ topic.title }}</span>
</div>

<article class="topic-content">
    <h1>{{ topic.title }}</h1>
    <div class="content-body">
        {{ topic.content | safe }}
    </div>
</article>

<div class="navigation-links">
    <a href="/" class="btn btn-secondary">Back to Home</a>
    <a href="/problems" class="btn btn-primary">Practice Problems</a>
</div>
{% endblock %}
