<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DSA Learning Platform{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo">DSA Learning Platform</a>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/problems">Practice Problems</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 DSA Learning Platform. Learn Data Structures & Algorithms from Zero to Hero.</p>
        </div>
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
